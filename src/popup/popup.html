  <body>
    <template id="tabli_template">
      <li>
        <a>
          <h3 class="tab_title">Tab Title</h3>
          <p class="pathname">Tab Pathname</p>

    </template>

    <template id="groupli_template">
      <li>
        <h1 class="title">Group Title</h3>
        <ul class = "tab-list">

        </ul>
      </li>
    </template>

    <h1>My Tabs</h1>
    <ul id = "tab-group-list"></ul>
    <button id = "group-button">Group Tabs</button>

    <script type="module" src="./popup.js"></script>
